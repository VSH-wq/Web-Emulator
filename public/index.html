<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Android Emulator Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
      <h1>Android Emulator</h1>
      <div id="emulatorScreen">
          <!-- Emulator stream would be rendered here -->
          <p>Emulator Screen Placeholder</p>
      </div>
      <div id="controls">
          <form id="uploadForm" enctype="multipart/form-data">
              <input type="file" name="apkFile" accept=".apk" required />
              <button type="submit">Upload & Run APK</button>
          </form>
      </div>
      <div id="status"></div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
